<div id="divtable" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort id="table">

        <ng-container matColumnDef="dataEmissao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
            <td mat-cell *matCellDef="let element">{{element.dataEmissao | date : 'yyyy-MM-dd'}}</td>
        </ng-container>
        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal | currency:'BRL':'symbol'}} </td>
        </ng-container>

        <ng-container matColumnDef="valorDesconto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Desconto </th>
            <td mat-cell *matCellDef="let element"> {{element.valorDesconto | currency:'BRL':'symbol'}} </td>
        </ng-container>

        <ng-container matColumnDef="nota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nota </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/nota-fiscal', element.chave ]" >
                    <mat-icon>description</mat-icon>
                </a>
                
            </td>
        </ng-container>

        <ng-container matColumnDef="local">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> local </th>
            <td mat-cell *matCellDef="let element"> {{element.local}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>


<mat-card class="matcard">

    <mat-form-field appearance="fill">
        <mat-label>MÃªs e ano:</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="date" (dateChange)="seleciona()">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp
                        startView="year"
                        (yearSelected)="chosenYearHandler($event)"
                        (monthSelected)="chosenMonthHandler($event, dp)"
                        panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
      

</mat-card>
