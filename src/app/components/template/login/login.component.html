<mat-card>
  <mat-card-title>Entrar</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            matInput required
            placeholder="UsuÃ¡rio"
            formControlName="username"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput required
            placeholder="Senha"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button [disabled]="form.invalid">Login</button>
        <button type="button" mat-button [routerLink]="['/login-create']">Criar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
