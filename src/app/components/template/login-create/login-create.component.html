<mat-card>
    <mat-card-title>Criar</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="Nome"
              formControlName="nome"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              placeholder="Usuário"
              formControlName="email"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Senha"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Repetir Senha"
              formControlName="repassword"
            />
          </mat-form-field>
        </p>
        <div *ngIf="form.hasError('notMatch') && form.controls ">
          <p>
            Senhas não conferem.
          </p>
        </div>
  
        <div class="button">
          <button type="submit" mat-button [disabled]="form.invalid">Criar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
